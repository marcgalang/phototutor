<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Photo Tutor</title>

	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/bootswatch.css" rel="stylesheet">
	<link href="assets/css/mycss.css" rel="stylesheet">
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/ptflickr.js"></script>
	<script src="assets/js/ptmain.js"></script>
	<script src="assets/js/md5.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<h2 id="status" class="text-center" style="position:fixed; z-index:3; left:50px; top:70px;">before we start, let's get logged into flickr</h2>
	<div style="padding:70px;"></div>
	
	<div class="col-xs-6">
		<form name="flog" onsubmit="return flogin();return false">
			<input type="submit" value="Click here to log into flickr." id="flog">
		</form>
	</div>

	<div class="col-xs-6">
		<form name="token" onsubmit="return ftoken();return false">
			<input type="submit" value="Click here to complete authorization." id="token">
		</form>
	</div>

	<script>
		$(document).ready(function() {
			$('#token').hide();
			$("#start").hide();
		});
	</script>
		
		
	<div class="col-lg-12" id="pics">
	</div>
	
	<div style="padding:70px;"></div>
	<div class="col-sm-4">-</div>
	
	<div class="container score" id="score">
			<div class="col-xs-3 well" id="ISOscore"></div>
			<div class="col-xs-3 well" id="FNscore"></div>
			<div class="col-xs-3 well" id="Shutterscore"></div>
			<div class="col-xs-3 well" id="total"></div>
	</div>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
